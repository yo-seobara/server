spring:
  profiles:
    active: KEYS
    include: KEYS
  h2:
    console:
      enabled:


  datasource:
    url: ${jdbc.url}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${jdbc.username}
    password: ${jdbc.password}

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: update
        default_batch_fetch_size: 100
        use_sql_comments: true

logging:
    level:
      org:
        hibernate:
          type:
            descriptor:
              sql: trace
      root: INFO

server:
  error:
    include-exception: false
    include-message: always
    include-stacktrace: on_param
  servlet:
    encoding:
      charset: utf-8
      enabled: true
      force: true

# S3 버킷 설정 (AWS)
cloud:
  aws:
    credentials:
      accessKey: ${aws.access-key}
      secretKey: ${aws.secret-key}
    region:
      static: ap-northeast-2
    stack:
      auto: false
    s3:
      bucket: ${aws.s3.bucket}
      #url: ${aws.s3.bucket.url}

  # multipart 사이즈 설정
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB